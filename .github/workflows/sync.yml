name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/whiteout-project/bot || git remote set-url upstream https://github.com/whiteout-project/bot
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge --no-edit upstream/main || {
            echo "::error::Merge conflict detected"
            git merge --abort
            exit 1
          }

      - name: Push changes
        run: |
          git push "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY" main
